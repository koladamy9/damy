<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- boostrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<style>
    .success{
        background: seagreen;
        color: white;
        text-align: center;
        margin: .5rem 0;
        border-radius: .2rem ;
        padding: .5rem;
    }
    .error{
        background: tomato;
        color: white;
        text-align: center;
        margin: .5rem 0;
        border-radius: .2rem;
        padding: .5rem;
    }
</style>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-5 my-4 mx-auto">
                <div class="card">
                    <div id="title" class="card-header display-5 text-center">Todo App</div>

                    <div class="msg"></div>

                    <div class="card-body">
                        <form action="">
                            <div class="form-group my-3">
                                <label for="" class="form-label">Add Task</label>
                                <input type="text" id="task" class="form-control">
                            </div>

                            <div class="d-grid">
                                <button class="btn btn-info">Add Task</button>
                            </div>
                        </form>

                        <p class="my-2 lead">List Of Task</p>

                        <ul class="list-group my-3">
                            <!-- <li class="list-group-item">Man <a href="" class="float-end"><i class="bi bi-trash"></i></a></li>
                            <li class="list-group-item">Woman <a href="" class="float-end"><i class="bi bi-trash"></i></a></li> -->
                        </ul>
                    </div>

                    <div class="card-footer">
                        <div class="d-grid">
                            <a href="" class="btn btn-dark">Clear Task</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/assets/js/todo.js"></script>    
    <!-- <script src="/assets/js/main.js"></script>  -->
</body>
</html>
